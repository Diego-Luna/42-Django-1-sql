<!DOCTYPE html>

        {% csrf_token %}
       <div>
            <label for="title">Select Movie</label>
            <select name="title" id="title">
                {% for movie in movies %}
                    <option value="{{ movie.0 }}">{{ movie.0 }}</option>
                {% endfor %}
            </select>
       </div>
        <div>
            <label for="opening_crawl">opening_crawl</label>

        </div>
        <input type="submit" name="update" value="update">
    </form>
</body>
