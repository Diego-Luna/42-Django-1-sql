<!DOCTYPE html>
<html>
<head>
    <title>Remove Movie EX005</title>
</head>
<body>
    <h1>EX005</h1>
    <form action="/ex05/remove" method="post">
        {% csrf_token %}
        <select name="title">
            {% for movie in movies %}
                <option value="{{ movie.title }}">{{ movie.title }}</option>
            {% endfor %}
        </select>
        <input type="submit" name="remove" value="Remove">
    </form>
</body>
</html>
