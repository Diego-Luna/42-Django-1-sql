<!DOCTYPE html>
<html>
<head>
    <title>Ex10 - Character Search</title>
    <style>
        body { 
            margin: 0; 
        }

        h1 { 
            color: black;
            text-align: center;
        }
        form { 
            margin: auto;
            padding: 15px; 
            border: 1px solid black; 
            border-radius: 5px; 
            max-width: 500px; 
        }
        label { 
            display: block; 
            margin: 10px 0 5px; 
            font-weight: bold; 
        }
        input, select { 
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            margin-left: 40%;
            width: 20%;
            padding: 10px ;
            background-color: green;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.6s ease;
        }
        button:hover {
            border : 3px solid green;
            background-color: transparent;
            color: green;
            transform: scale(1.05);
            
        }
        .error { 
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Star Wars Character Search</h1>
    
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        
        <label for="min_date">Movies minimum release date:</label>
        <input type="date" id="min_date" name="min_date" value="{{ min_date }}" required>
        
        <label for="max_date">Movies maximum release date:</label>
        <input type="date" id="max_date" name="max_date" value="{{ max_date }}" required>
        
        <label for="min_diameter">Planet diameter greater than:</label>
        <input type="number" id="min_diameter" name="min_diameter" value="{{ min_diameter }}" required>
        
        <label for="gender">Character gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select a gender</option>
            {% for gender in genders %}
            <option value="{{ gender }}">{{ gender }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Search</button>
    </form>
</body>
</html>
